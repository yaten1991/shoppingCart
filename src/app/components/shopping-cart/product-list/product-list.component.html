<div class="row">
  <div>
    <input type="text" [(ngModel)]="searchModel.name" placeholder="Search by name">
    <input type="number" [(ngModel)]="searchModel.price" placeholder="Search by price">
  </div>
  <div class="col-md-4" *ngFor="let product of productList| itemFilter: searchModel">
    <i class="fa fa-filter" aria-hidden="true"></i>

    <app-product-item [productItem]="product"></app-product-item>
  </div>
</div>
